<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up or Login form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" type="text/css" href="{% static "form/fonts/material-icon/css/material-design-iconic-font.min.css" %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static "form/css/style.css" %}">
    
    <style type="text/css">
        #register{
            display: none;
        }
    </style>
</head>
<body>
        <div class="main">

        <!-- Sign in form -->
        <section  class="signup">
            <div  id="container" class="container">
                <div id="signuplink" class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign In</h2>
                        <form  action="" class="register-form" id="register-form" method="post" role="form">
                                  {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="name" placeholder="Your Userame or Email"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass1" id="pass" placeholder="Password"/>
                            </div>
                            
                        <!--    <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Keep me Sign-in <a href="#" class="term-service">Terms of service</a></label>
                            </div>-->
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signup" class="form-submit" value="Login"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static "form/images/signup-image.jpg" %}" alt="sing up image"></figure>
                        <a href="#"  onclick="myFunction()" class="signup-image-link">Create An Account</a>
                    </div>
                </div>
                
                <!-- Sing Up Form -->
                <div id="register" class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign Up</h2>
                        <form method="POST" class="register-form" id="register-form" action="/reg">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static "form/images/signup-image.jpg" %}" alt="sing up image"></figure>
                        <a href="#" onclick="myFunction2()" class="signup-image-link">I am already member</a>
                      
                    </div>
                </div>
            </div>
          
        </section>

        
       

       
    </div>

    <!-- JS -->
    <script src="{% static "form/vendor/jquery/jquery.min.js"%}"></script>
    <script src="{% static "form/js/main.js" %}"></script>
    <script type="text/javascript">
                            function myFunction2(){
                                document.getElementById('register').style.display='none';
                                document.getElementById('signuplink').style.display='flex';
                            }
                        </script>
    <script type="text/javascript">
                    function myFunction(){
                        document.getElementById('register').style.display='flex';
                        document.getElementById('signuplink').style.display='none';

                    }
                </script>
</body><!-- This templates was made by suraj (https://instagrma.com/surajsaini_) -->
</html>
